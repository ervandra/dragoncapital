<!DOCTYPE html>
<html>
<meta name="robots" content="noindex" />
<meta name="robots" content="nofollow" />
<title>Browser Update Warning</title>
<head>
<link rel="stylesheet" type="text/css" href="css/normalizer.css">
<link rel="stylesheet" type="text/css" href="css/browser-update.css">
</head>
<body>
	<div id="pelican-main-container">
		<div id="modern-browser">
			<ul>
				<li><a href="http://www.mozilla.org" onclick="parent.location.href=this.href; return false;"><img src="images/browser-update/mozila.jpg" alt="mozila browser" /></a></li>
				<li><a href="http://www.google.com/chrome" onclick="parent.location.href=this.href; return false;"><img src="images/browser-update/chrome.jpg" alt="chrome browser"/></a></li>
				<li><a href="http://www.apple.com/safari" onclick="parent.location.href=this.href; return false;"><img src="images/browser-update/safari.jpg" alt="safari browser"/></a></li>
				<li><a href="http://www.opera.com" onclick="parent.location.href=this.href; return false;"><img src="images/browser-update/opera.jpg" alt="opera browser"/></a></li>
			</ul>
		</div>
		<div id="clearer"></div>
		<div id="warning">
			<h1>
				WARNING!<br />
				You are using an outdated browser
			</h1>
			<p>
			 These website will not appear correctly on your browser. <br />Please upgrade your browser with choose one of the browsers above,<br />
			 to increase safety and your browsing interface experience on this site.
			 please close this window to ignore it.
			</p>
		</div>
	</div>
</body>
</html>
